<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>usbank.</title>

            font-family: Arial, sans-serif;
            margin: 40px;
            background: white;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .logo {
            font-size: 24px;

        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
        }
        
        .checkbox-label {
            font-size: 14px;
        }
    </style>
</head>

    </div>

</html>
